<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awnidnrdooiwds 个人聚合站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #7c3aed;
            --accent: #f59e0b;
            --dark: #111827;
            --light: #f9fafb;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        section {
            padding: 80px 0;
        }
        
        /* 导航栏 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }
        
        header.scrolled {
            padding: 15px 0;
            box-shadow: var(--shadow);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 1.8rem;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            padding: 5px 0;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: var(--dark);
            cursor: pointer;
        }
        
        /* 主页区域 */
        .home {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 100px;
            position: relative;
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        }
        
        .home-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .home h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
        }
        
        .home p {
            font-size: 1.25rem;
            color: var(--gray);
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .highlight {
            color: var(--primary);
            font-weight: 600;
        }
        
        /* B站主页区域 */
        .bilibili-section {
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 60px;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .bilibili-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, #fb7299, #00aeec);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .section-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #fb7299, #00aeec);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-right: 20px;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .bilibili-placeholder {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            color: var(--gray);
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .bilibili-placeholder:hover {
            border-color: var(--primary);
            background-color: #f0f4ff;
        }
        
        /* 关于区域 */
        .about {
            background-color: white;
        }
        
        .about-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--dark);
            text-align: center;
        }
        
        .about-text .highlight {
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        /* 联系区域 */
        .contact {
            background-color: #f8fafc;
        }
        
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 50px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .contact-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }
        
        /* 页脚 */
        footer {
            background-color: var(--dark);
            color: var(--light);
            padding: 60px 0 30px;
        }
        
        .footer-content {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .footer-logo {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
        }
        
        .copyright {
            font-size: 1rem;
            margin-bottom: 15px;
            color: #9ca3af;
        }
        
        .credit {
            color: #9ca3af;
            margin-bottom: 15px;
        }
        
        .icp-link {
            color: #9ca3af;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .icp-link:hover {
            color: var(--accent);
        }
        
        /* 响应式设计 */
        @media (max-width: 992px) {
            .home h1 {
                font-size: 2.8rem;
            }
        }
        
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 80px;
                left: 0;
                width: 100%;
                background: white;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                box-shadow: var(--shadow);
                gap: 0;
            }
            
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .nav-links li {
                margin: 15px 0;
            }
            
            .home h1 {
                font-size: 2.3rem;
            }
            
            .bilibili-section {
                padding: 40px 20px;
            }
            
            .contact-container {
                padding: 30px 20px;
            }
        }
        
        @media (max-width: 576px) {
            .home h1 {
                font-size: 2rem;
            }
            
            .home p {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 1.6rem;
            }
        }
        
        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate {
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }
        
        .delay-1 {
            animation-delay: 0.2s;
        }
        
        .delay-2 {
            animation-delay: 0.4s;
        }
        
        /* 工具类 */
        .text-center {
            text-align: center;
        }
        
        .mt-4 {
            margin-top: 2rem;
        }
        
        .mb-4 {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header id="header">
        <div class="container">
            <nav>
                <a href="#" class="logo">
                    <i class="fas fa-user-circle"></i>
                    <span>Awnidnrdooiwds</span>
                </a>
                <div class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links" id="nav-links">
                    <li><a href="#home">主页</a></li>
                    <li><a href="#bilibili">B站</a></li>
                    <li><a href="#about">关于</a></li>
                    <li><a href="#contact">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 主页区域 -->
    <section class="home" id="home">
        <div class="container">
            <div class="home-content">
                <h1 class="animate">Awnidnrdooiwds</h1>
                <p class="animate delay-1">一个<span class="highlight">个人聚合空间</span>，汇集了我不同方面的兴趣、项目与创作。</p>
            </div>
        </div>
    </section>

    <!-- B站主页区域 -->
    <section id="bilibili">
        <div class="container">
            <div class="bilibili-section animate">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fab fa-bilibili"></i>
                    </div>
                    <h2 class="section-title">Bilibili 主页</h2>
                </div>
                <div class="bilibili-placeholder">
                    <i class="fas fa-link fa-2x mb-4" style="color: #fb7299;"></i>
                    <h3>此处填写您的B站主页链接</h3>
                    <p class="mt-4">将您的B站主页链接放置在此处</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 关于区域 -->
    <section class="about" id="about">
        <div class="container">
            <div class="about-content animate">
                <div class="about-text">
                    <p>这里是 <span class="highlight">Awnidnrdooiwds</span> 的个人聚合网站。</p>
                    <p class="mt-4">这里<span class="highlight">啥都有</span>，是一个聚合网站。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系区域 -->
    <section class="contact" id="contact">
        <div class="container">
            <div class="contact-container animate">
                <h2 class="contact-title">联系我</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="您的姓名" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="您的邮箱" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="留言内容..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn">发送消息</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Awnidnrdooiwds</div>
                <p class="copyright">dyz版权所有 © 2023 Awnidnrdooiwds个人聚合站</p>
                <p class="credit">本网站由 <strong>deepseek</strong> 编写</p>
                <p><a href="https://icp.gov.moe/?keyword=20269997" target="_blank" class="icp-link">萌ICP备20269997号</a></p>
            </div>
        </div>
    </footer>

    <script>
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // 移动端菜单切换
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');
        
        menuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });
        
        // 关闭移动端菜单当点击链接时
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function() {
                navLinks.classList.remove('active');
            });
        });
        
        // 表单提交处理
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('感谢您的留言！我会尽快回复。');
            this.reset();
        });
        
        // 滚动动画
        function checkScroll() {
            const elements = document.querySelectorAll('.animate');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;
                
                if (elementTop < windowHeight - 100) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            });
        }
        
        window.addEventListener('scroll', checkScroll);
        window.addEventListener('load', checkScroll);
        
        // 初始化检查
        checkScroll();
    </script>
</body>
</html>
